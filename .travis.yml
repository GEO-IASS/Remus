language: cpp

compiler:
  - clang
  - gcc

before_install:
  - echo "yes" | sudo add-apt-repository ppa:kalakris/cmake
  - sudo apt-get update -qq
  - sudo apt-get install cmake libzmq3-dev
  - sudo apt-get install libzmq3-dev

before_script:
  - mkdir build
  - cd build

script: cmake -DRemus_NO_SYSTEM_BOOST:BOOL=OFF .. && make

notifications:
  email:
    - robert.maynard@kitware.com
  on_success: change
  on_failure: always